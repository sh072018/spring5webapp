<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
    <table>
        <tr>
            <th>Authors</th>
        </tr>
        <tr th:each="author:${authors}">
            <td th:text="${author.firstName} + ' ' + ${author.lastName}"></td>
        </tr>
    </table>
</body>
</html>
